<div class="gallery-wrapper" *ngIf="images">
  <iv-master-view
    [images]="images"
    (selectedImage)="selectedIndex = $event">
  </iv-master-view>
  <iv-detail-view
    [image]="images[selectedIndex]"
    [index]="selectedIndex"
    [updateImageDescription]="updateImageDescription"
    [deleteImage]="deleteImage">
  </iv-detail-view>
</div>
<footer>Images courtesy of <a href="https://www.unsplash.com" target="_blank">unsplash.com</a></footer>
